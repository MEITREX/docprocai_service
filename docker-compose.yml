version: "3.7"

services:
  database-docprocai:
    image: pgvector/pgvector:pg16
    restart: always
    ports:
      - "9932:5432"
    volumes:
      - searchdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=search-service
  app-docprocai:
    build:
      context: ./../docprocai_service
      dockerfile: Dockerfile
    restart: always
    container_name: docprocai_service
    ports:
      - "9900:9900"
      - "9901:9901"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
  dapr-docprocai:
    image: "daprio/daprd"
    command: [
      "./daprd",
      "--app-id", "docprocai_service",
      "--app-port", "9901",
      "--dapr-http-port", "9900",
      "--resources-path", "./components"
    ]
    volumes:
      - "./../docprocai_service/components/:/components" # Mount our components folder for the runtime to use. The mounted location must match the --resources-path argument.
    depends_on:
      - app-media
      - redis
    network_mode: "service:app-docprocai"
volumes:
  searchdata:
networks:
  default:
      name: dapr-network
      external: true